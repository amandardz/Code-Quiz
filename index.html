<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="highScore">
                    View Highscores 
                </div>
                <div>Timer: <span id="timer">0</span></div>
            </nav>
            <div> 
                <h1>Coding Quiz Challenge</h1>
            </div>
        </header>
        <div class="card">
            <div class="cardHeader">
                <h3>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h3>
            </div>
            <div class="quizContainer">
                <div id="quizContent">Question:</div>
            </div>

            <div class="cardFooter">
                <button id="startQuiz" class="btn">Start Quiz</button>
            </div>
        </div>
    </div>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
