<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <!-- navigation bar that hold link to view the highscores and displays the timer -->
            <nav>
                <a onclick="getScore()" href="#">View Highscores</a>
                <div>Timer: <span id="timer">0</span></div>
            </nav>
            <div> 
                <h1>Coding Quiz Challenge</h1>
            </div>
        </header>

        <!-- Card that will hold and display quiz-->
        <main class="card">
            <!-- Header of card that will display instructions -->
            <div class="cardHeader">
                <h3>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h3>
            </div>
            <!--Body of will card that will display quiz contents-->
            <div class="quizContainer">
                <div id="quizContent">Question:</div>
            </div>
            <!-- Footer of card where start button will be displayed -->
            <div class="cardFooter">
                <button id="startQuiz" class="btn">Start Quiz</button>
            </div>
        </main>
    </div>
    <!-- JavaScript link to add functionally -->
    <script src="assets/js/script.js"></script>
</body>
</html>
